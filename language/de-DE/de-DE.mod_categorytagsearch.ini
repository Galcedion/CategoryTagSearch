MOD_CTS_DESC = "<p>Frontend-Modul, welches einem Nutzer die Durchsuchung einer Kategorie nach Tags (Schlagwörtern) erlaubt. Die Nutzer können Tags auswählen und die Liste auf diese eingrenzen. (Suche mittels logischem UND, also alle ausgewählten Tags müssen zutreffen)</p><p>Um angezeigt zu werden, muss das Modul veröffentlicht sein und bei der <b>Menüzuweisung</b> muss die <b>Modulzuweisung</b> der Seite, auf der das Modul angezeigt werden soll, enthalten.<br>In dem gewünschten Beitrag muss das Modul mittels des Dropdowns <b>CMS Inhalt</b> (Auswahl <b>Modul</b>) oder mit dem Textbefehl <b>loadmoduleid</b> eingefügt werden.</p>"
